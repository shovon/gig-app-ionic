<ion-view view-title="Postings">

  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="posting in postings" href="#/app/postings/{{posting.postingId}}">
        {{posting.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
